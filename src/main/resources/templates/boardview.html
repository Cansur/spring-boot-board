<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>게시물 상세 페이지</title>
</head>

<style>
    .layout {
        width: 500px;
        margin : 0 auto;
        margin-top: 40px;
    }
</style>

<body>
    <a th:href="@{/list}">목록으로</a>
    <br>
    <h1 th:text="${board.title}">제목</h1>
    <p th:text="${board.content}">내용</p>
    <a th:href="${board.filepath}">다운받기</a>
    <a th:href="@{/modify/{id}(id = ${board.id})}">수정</a>
    <a th:href="@{/delete(id=${board.id})}">글 삭제</a>
</body>
